<section class="col-md-12">
  <form role="form">
    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input ng-model="uc.user.firstName" type="text" class="form-control" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">LastName:</label>
      <input ng-model="uc.user.lastName" type="text" class="form-control" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input ng-model="uc.user.email" type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input ng-model="uc.user.password" type="password" class="form-control" id="pwd" required>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="uc.createDashUser(uc.user)">Submit</button>
  </form>
</section>
